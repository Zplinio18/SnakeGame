<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SnakeGame</title>
</head>
<body>

    <div class="background">
        <img src="imagens/Background.png" alt="">
    </div>

    <div class="max-ins">
        <div class="instruction">
            <p>Precione W,A,S ou D para iniciar</p>
        </div>
    </div>

    <div class="container">
        <div class="mobile">
            <div class="tela">
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>
            <div class="corpo">
                <div class="controller">
                    <div class="setas">
                        <div class="cima">
                            <div class="cima1"></div>
                            <div class="cima2"></div>
                        </div>
                        <div class="baixo">
                            <div class="baixo1"></div>
                            <div class="baixo2"></div>
                        </div>
                    </div>
                    
                </div>
                <div class="buttons">
                    <div class="btn1"><p>A</p></div>
                    <div class="btn2"><p>B</p></div>
                </div>
            </div>
            <div class="title"><h1>SNAKE GAME</h1></div>
        </div>
    </div>

    
    
    

    <script src="script.js"></script>
</body>
</html>
